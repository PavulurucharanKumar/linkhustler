<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    /* Full page background image */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      flex-direction: column;
    }

    /* Overlay for better contrast */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(8px);
    }

    input, textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      color: #111;
      transition: background-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: 2px solid #00c2ff;
      background: #fff;
      color: #000;
    }

    button {
      padding: 0.75rem;
      background-color: #00c2ff;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0077aa;
      color: white;
    }

    #response {
      margin-top: 1rem;
      text-align: center;
      min-height: 1.2em;
      font-weight: 600;
      font-size: 1rem;
    }

    /* Back to home link styling */
    .back-home {
      margin-top: 20px;
      color: #00c2ff;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }
    .back-home:hover {
      color: #0077aa;
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <div id="response"></div>
  </form>

  <a href="index.html" class="back-home">‚Üê Back to Home</a>

  <script>
    const form = document.getElementById('contactForm');
    const response = document.getElementById('response');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwSCQoLYOYg1lMDJ31nuCr9COVO63cVtJXGxLddJ6PPodr4GukSW8VYBBtdqWaTTpz7/exec', {
        method: 'POST',
        body: data,
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'success') {
          response.style.color = 'lightgreen';
          response.textContent = 'Message sent successfully!';
          form.reset();
        } else {
          response.style.color = 'tomato';
          response.textContent = 'Failed to send message.';
        }
      })
      .catch(() => {
        response.style.color = 'tomato';
        response.textContent = 'Error sending message.';
      });
    });
  </script>
</body>
</html>
